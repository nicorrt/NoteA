<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{'CONTACTS'|translate | titlecase}}
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="outline" color="danger" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
 ES <ion-toggle #mitoogle color="light" (ionChange)=cambiaIdioma($event)></ion-toggle> EN
  <ion-button expand="block" (click)="hazFoto()">
    <ion-icon name="camera" slot="end"></ion-icon>
  </ion-button>
  <ion-img *ngIf="this.image" [src]="this.image">

  </ion-img>
</ion-content>
