<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>Registro</h3>
              </div>
              <div padding>
                <ion-item lines="full">
                  <ion-label position="floating">Email</ion-label>
                  <ion-input id="inputEmail" type="text" placeholder="ejemplo@email.com" formControlName="email" required ></ion-input>
                </ion-item>
                <ion-item lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input id="inputPassword" type="password" placeholder="ContraseÃ±a" formControlName="password" required ></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="!regForm.valid" expand="block">Registrar</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="button"  (click)="backLogin()">Volver </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
